<<!DOCTYPE html>
<html lang=ja dir="ltr">  <!--html要素　HTML文書のルートとなる要素。lang属性を指定して文書で使用されている言語の種類を示す -->
  <head>                  <!--head要素　HTML文書のメタデータコンテンツを入れるための要素-->
    <meta charset="utf-8">  <!--meta要素　他のメタデータコンテンツでは表せない様々な種類のメタデータを指定できる空要素
                                charset属性 name属性 http-equiv属性 のどれか１つを指定する必要がある
                                charset: 文書の文字コード、name:メタデータの名前、
                                http-equiv:プラグマディレクティブ-->
    <title>title要素</title>       <!--title要素　それがHTML文書のタイトルまたは名前であることを示す要素-->
    <!--<link rel="icon">     link要素　関連する別のファイルやファイルなどを示す-->
    <!--<base href="">        base要素　HTML文書内で指定されている相対URLの基準にするURLを設定するための空要素-->
  </head>
  <body>                  <!--body要素　HTML文書のコンテンツを入れるための要素-->

  </body>
</html>
