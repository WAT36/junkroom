<!DOCTYPE html>             <!--グローバル属性について-->>
<html lang="en" dir="ltr">  <!--lang属性：言語の種類 dir属性：テキストを表記する方向 -->
  <head>                    <!--dir属性の ltr とはleft-to-right (左から右へ)のこと-->
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
                            <!--class属性、要素が属する種類・分類を示すための属性。複数指定でき、空白文字で区切れる-->
    <aside class="advertising large vertical">
      class属性でadvertising large varticalとした時の例
    </aside>

  </body>
</html>
